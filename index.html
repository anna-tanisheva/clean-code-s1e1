<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
      <a class="header__more" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-task">
        <label class="add-task__heading" for="new-task">Add Item</label>
        <div class="add-task__wrapper">
          <input class="add-task__input" type="text">
          <button class="add-task__btn">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="incomplete-tasks__heading">Todo</h3>
        <ul class="incomplete-tasks__list">
          <li class="incomplete-tasks__item">
            <input type="checkbox" class="incomplete-tasks__checkbox">
            <label class="incomplete-tasks__label">Pay Bills</label>
            <input type="text" class="incomplete-tasks__input">
            <button class="incomplete-tasks__btn incomplete-tasks__btn_edit">Edit</button>
            <button class="incomplete-tasks__btn incomplete-tasks__btn_delete">
              <img src="./remove.svg" class="incomplete-tasks__img" alt="">
            </button>
          </li>
          <li class="incomplete-tasks__item incomplete-tasks__item_edit">
            <input type="checkbox" class="incomplete-tasks__checkbox">
            <label class="incomplete-tasks__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="incomplete-tasks__input">
            <button class="incomplete-tasks__btn incomplete-tasks__btn_edit">Save</button>
            <button class="incomplete-tasks__btn incomplete-tasks__btn_delete">
              <img src="./remove.svg" class="incomplete-tasks__img" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="completed-tasks__heading">Completed</h3>
        <ul class="completed-tasks__list">
          <li class="completed-tasks__item">
            <input type="checkbox" class="completed-tasks__checkbox" checked>
            <label class="completed-tasks__label">See the Doctor</label>
            <input type="text" class="completed-tasks__input">
            <button class="completed-tasks__btn completed-tasks__btn_edit">Edit</button>
            <button class="completed-tasks__btn completed-tasks__btn_delete">
              <img src="./remove.svg" class="completed-tasks__img" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
